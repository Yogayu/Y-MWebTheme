<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% if pageTitle.length %} {{ pageTitle }} {% else %} {{ siteName }} {% /if %}
    </title>{% if post.ext_seo_keywords.length %}
    <meta name="keywords" content="{{post.ext_seo_keywords}}" />{% /if %} {% if post.ext_seo_des.length %}
    <meta name="description" content="{{post.ext_seo_des}}" />{% /if %}
    <link href="atom.xml" rel="alternate" title="{{ siteName }}" type="application/atom+xml">
    <link rel="stylesheet" href="asset/css/foundation.min.css" />
    <link rel="stylesheet" href="asset/css/docs.css" />
    <link rel="stylesheet" type="text/css" href="asset/css/normalize.css">
    <script src="asset/js/vendor/modernizr.js"></script>
    <script src="asset/js/vendor/jquery.js"></script>
    <script src="asset/highlightjs/highlight.pack.js"></script>
    <link href="asset/highlightjs/styles/github.css" media="screen, projection" rel="stylesheet" type="text/css">
    <script>
    hljs.initHighlightingOnLoad();
    </script>
    <script type="text/javascript">
    function before_search() {
        var searchVal = 'site:{{ siteDomain }} ' + document.getElementById('search_input').value;
        document.getElementById('search_q').value = searchVal;
        return true;
    }
    </script>
</head>

<body class="antialiased hide-extras">
    <div class="marketing off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
            <nav class="top-bar docs-bar hide-for-small" data-topbar>
                <section class="top-bar-section">
                    <div class="row">
                        <div style="position: relative;width:100%;">
                            <div style="position: absolute; width:100%;">
                                <ul id="main-menu" class="left">
                                    <li id="menu_item_index"><a href="index.html">HOME</a></li>
                                    <li id="menu_item_archives"><a href="archives.html">ARCHIVES</a></li>
                                    <li id="menu_item_about"><a href="about.html">ABOUT</a></li>
                                </ul>
                                <ul class="right" id="search-wrap">
                                    <li>
                                        <form target="_blank" onsubmit="return before_search();" action="http://google.com/search" method="get">
                                            <input type="hidden" id="search_q" name="q" value="" />
                                            <input tabindex="1" type="search" id="search_input" placeholder="Search" />
                                        </form>
                                    </li>
                                </ul><!--end of search-wrap-->
                            </div>
                        </div>
                    </div><!--end of row-->
                </section>
            </nav>
            <nav class="tab-bar show-for-small">
                <a href="javascript:void(0)" class="left-off-canvas-toggle menu-icon">
                    <span> &nbsp; {{ siteName }}</span>
                </a>
            </nav>
            <aside class="left-off-canvas-menu">
                <ul class="off-canvas-list">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="archives.html">ARCH</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li>
                        <label>Categories</label>
                    </li>
                    {% for p in categoriesTree %}<li><a href="{{ p.url }}">{{ p.name }}</a></li>
                    {% /for %}<li>
                        <label>SITES</label>
                    </li>
                    <li class="post"><a href="http://azureyu.com/pulse">App</a></li>
                    <li class="post"><a href="http://azureyu.com/book">Books</a></li>
                    <li>
                        <label>Links</label>
                    </li>
                    <li class="post"><a href="{{ ext_github_url }}">Github</a></li>
                    <li class="post"><a href="http://www.jianshu.com/users/313e5a37caee/latest_articles">Jianshu</a></li>
                </ul>
            </aside>
            <a class="exit-off-canvas" href="#"></a>
            <section id="main-content" role="main" class="scroll-container">
